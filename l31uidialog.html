<!DOCTYPE html>
<html>
<head>
	<title>UI Dialog Method</title>
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.2/jquery-ui.min.css" type="text/css">
	
</head>
<body>

    <div class="dbox" title="How to use jQuery UI">
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    </div>

    <button type="button" class="btn">Click Me</button>
    <button type="button" class="toggle-btn">Toggle Button</button>
    


    

	<script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.2/jquery-ui.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
            
            $('.dbox').dialog({
                autoOpen:false,
                width:400,
                height:200,
                title:'Are you ready to use jQueryUI !!!',
                hide:"slide",
                show:"slide",

                position:{
                    // at:"left",
                    // at:"left top",
                    // at:"left bottom",
                    // at:"right",
                    // at:"right bottom",
                    // at: "top",
                    // at: "bottom",
                }
            }).css({
                "background-color":"grey",
            });

            $('.btn').click(function(){
                $('.dbox').dialog('open');
            });

            $('.toggle-btn').click(function(){
                $('.dbox').dialog('isOpen') === true ? $('.dbox').dialog('close'): $('.dbox').dialog('open');
            });

		});

	</script>
</body>
</html>
