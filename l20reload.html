<!DOCTYPE html>
<html>
<head>
	<title>reload Method</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

			padding: 0;
			margin: 0;
		}
	</style>
</head>
<body>

	<div class="container">
        <h1>Refresh or Reload a page with jQuery</h1>
        <p id="datetime"></p>

        <button type="button">Reload</button>
	</div>

	


	<script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

                let getdate = new Date();
                $('#datetime').text(getdate);

                $('button').click(function(){
                    location.reload();
                });

			
		});

	</script>
</body>
</html>
