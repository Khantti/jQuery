<!DOCTYPE html>
<html>
<head>
	<title>clone Method</title>
	
</head>
<body>

	<h1>Hello Myanmar</h1>

	<div class="container">
		
	</div>

	<button type="button">Clone Me</button>
	
	


	<script src="./libs/jquery-3.7.1.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

			$('button').click(function(){
				$('h1').clone().appendTo('.container');
			});
			
		
		});

	</script>
</body>
</html>
